<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="menu">
        <h1>TIC TAC TOE</h1>
        <h3>Choose your favorite season</h3>
        <button class="winter">Winter</button>
        <button class="spring">Spring</button>
        <button class="summer">Summer</button>
        <button class="fall">Fall</button>
    </div>

    <div class="game-page fall">
        <div class="return">
            <button>menu</button>
        </div>
        <div class="score-display">
            <div class="score-player"><p>Player <span id="player-score">0</span></p></div>
            <div class="score-computer"><p>Computer <span id="computer-score">0</span></p></div>
        </div>
        <div class="game-grid">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
        <div class="round-display">
            <p>Round <span id="round">1</span></p> 
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
